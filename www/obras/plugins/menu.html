   <script language="JavaScript1.2">
   
   var IE = false;

	if (navigator.appName == "Microsoft Internet Explorer"){
	IE = true
	}
	if (!IE){
	document.captureEvents(Event.MOUSEMOVE)
	}
	var display_url=0
	
function getMouseXY(m){
	var menu = window.document.getElementById("menu");
	if (IE) {
		var tmpX = event.clientX;
		var tmpY = event.clientY;	
	}else {
	
		var tmpX = m.pageX;
		var tmpY = m.pageY;
	
	}
	
	var rightedge  = document.body.clientWidth-tmpX;
   	var bottomedge = document.body.clientHeight-tmpY;
	
	if (rightedge<menu.offsetWidth){
		menu.style.left = document.body.scrollLeft + tmpX - menu.offsetWidth
   	}else{
   		menu.style.left=document.body.scrollLeft + tmpX
   }
   
   if (bottomedge<menu.offsetHeight){
   	    menu.style.top= document.body.scrollTop + tmpY - menu.offsetHeight
   }else{
   		menu.style.top=document.body.scrollTop + tmpY
   }
   
   	menu.style.visibility="visible"
   
	//alert(rightedge);
	return false
}
function hidemenuie5(){
   ie5menu.style.display = "none";
}

function highlightie5(){
   if (event.srcElement.className=="menuitems"){
   
   		event.srcElement.style.backgroundColor="highlight";
   		event.srcElement.style.color="white";
   		if (display_url==1){
   			window.status=event.srcElement.url;
   		}
   }
}   
function lowlightie5(){

   if (event.srcElement.className=="menuitems"){
   		window.event.srcElement.style.backgroundColor="";
   		window.event.srcElement.style.color="black";
   		window.status='';
   }
}
function jumptoie5(){
   if (event.srcElement.className=="menuitems")
   		window.location=event.srcElement.url;
}
   </script>
